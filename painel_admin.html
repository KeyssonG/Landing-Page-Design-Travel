<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/painel_admin.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>

  <script src="https://unpkg.com/scrollreveal"></script>
  <title>Travel</title>
</head>

<body>
  <header id="home">
    <nav class="nav__bar">
      <div class="nav__logo">
        <a href="#">Viage+</a>
      </div>
          <span><i class="ri-search-line"></i></span>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <h1>Painel de Editor de Newsletter</h1>
      <div class="section">
          <h2>Criar Nova Newsletter</h2>
          <div class="form-group">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" placeholder="Digite o título da newsletter">
          </div>
          <div class="form-group">
              <label for="conteudo">Conteúdo:</label>
              <textarea id="conteudo" placeholder="Digite o conteúdo da newsletter"></textarea>
          </div>
          <button class="btn-news" onclick="criarNewsletter()">Criar Newsletter</button>
      </div>
      <div class="form-group">
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" accept="image/*">
      </div>
      <div class="section">
          <h2>Listagem de Newsletters</h2>
          <ul id="listaNewsletters">
              <!-- Aqui serão listadas as newsletters existentes -->
          </ul>
        </div>
    <body>
  
  <footer class="footer-content">
    
    <p class="copyright">
        Copyright © 2024 Viage+ | keysson.
    </p>
</footer>

  
  <script src="scripts/painel_admin.js"></script>
</body>

</html>
